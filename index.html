<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap');
    *{
      box-sizing: border-box;
    }
    body{
      margin: 0;background: hsl(216, 12%, 8%);
      font-family: 'Overpass';
      font-size: 15px;
    }
    main{
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      width: 100%;
    }
    .container{
      display: flex;
      width: 400px;
      height: 400px;
      background:linear-gradient(180deg,hsla(213, 19%, 18%,1),hsla(213, 19%, 18%,0.4));
      border-radius: 2rem;
      padding: 1rem 2rem;
      overflow: hidden;
      flex-wrap: wrap;
    }
    section{
      display: flex;
      flex-direction: column;
      border-radius: 2rem;
      justify-content: space-around;
      flex:1;
      height: 100%;
    }
    .thank-section{
      align-items: center;
    }
    h1{
      color: white;
      margin: 0;
      font-size: 28px;
    }
    p{
      margin: 0;
      color: hsl(217, 12%, 63%);
      line-height: 1.6rem;
      margin-top: -1rem;
    }
    button{
      padding: 0.75rem;
      background:hsl(25, 97%, 53%);
      border-radius: 2rem;
      text-transform: uppercase;
      letter-spacing:0.2rem;
      color: white;
      border: none;
      font-family: 'Overpass';
      font-weight: 700;
      transition: all 0.25s ease;
      cursor: pointer;
    }
    button:hover{
      background: white;
      color: hsl(25, 97%, 53%);
    }
    .rating-container{
      display: flex;
      width: 100%;
      justify-content: space-between;
      padding: 0;
    }
    .circle{
      display: flex;
      width: 50px;height: 50px;
      border-radius: 50%;
      justify-content: center;
      align-items: center;
      background: hsla(216, 12%, 54%,0.1);
      color: hsl(216, 12%, 54%);
      font-weight: 700;
    }
    .rating{
      cursor: pointer;
      transition: all 0.25s ease;
    }
    .rating:hover{
      color: white;
      background: hsl(25, 97%, 53%);
    }
    .active-rating{
      color: white;
      background: hsl(25, 97%, 53%);
    }
    .previous-rating{
      color: white;
      background:hsla(216, 12%, 54%,1) ;
    }
    .selected-rating{
      color: hsl(25, 97%, 53%);
      padding: 0.4rem;
      border-radius: 2rem;
      background: hsla(216, 12%, 54%,0.1);
      width: 200px;
      text-align: center;
    }
    .thank-section p{
      text-align: center;
      margin-top: -2rem;
    }
  </style>
</head>
<body>
<main>
  <div class="container">
    <section class="rating-section">
    <div>
      <span class="circle"><img src="./images/icon-star.svg" alt="star-icon" width="20"></span>
    </div>
    <h1>How did we do?</h1>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!
    </p>
    <div class="rating-container">
      <span class="circle rating">1</span>
      <span class="circle rating">2</span>
      <span class="circle rating">3</span>
      <span class="circle rating previous-rating">4</span>
      <span class="circle rating active-rating">5</span>
    </div>
    <button type="button">Submit</button>
    </section>
    <section class="thank-section">
      <img src="./images/illustration-thank-you.svg" alt="thank-you-img" width="150"/>
      <div class="selected-rating">
        You selected <span id="selectedRating">4</span> out of 5
      </div>
      <h1>Thank you!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support, 
        don’t hesitate to get in touch! 
      </p>
    </div>
  </div>
</main>

</body>
</html>
